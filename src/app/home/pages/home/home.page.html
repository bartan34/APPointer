<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/icon/woman.png" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            Hoşgeldin
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-no-wrap"> Barış </ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light"> </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col *ngFor="let item of features" size="12">
        <ion-card class="ion-text-center" [routerLink]="[item.page]">
          <ion-card-header>
            <div class="content">
              <ion-thumbnail [style.background]="item?.background">
                <img [src]="item?.src" />
              </ion-thumbnail>
              <ion-label color="dark">{{ item?.name }}</ion-label>
            </div>
          </ion-card-header>
          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
