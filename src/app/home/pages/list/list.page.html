<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/icon/woman.png" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="list">
  <ng-container *ngFor="let card of (list | keyvalue)">
    <ion-card *ngIf="card ">
      <ion-card-header>
        <ion-row>
          <ion-col size="8">
            <h4>
              {{$any(card).value.record.name | titlecase }}
              {{$any(card).value.record.lastname | titlecase}}
            </h4>
          </ion-col>
          <ion-col size="2" class="option">
            <ion-icon name="pencil" [size]="'small'"></ion-icon>
          </ion-col>
          <ion-col size="2" class="option">
            <ion-icon
              name="trash"
              [size]="'small'"
              color="danger"
              (click)="onDelete($any(card).value, card.key)"
            ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="calendar-outline" [size]="'medium'"></ion-icon>
            </ion-col>
            <ion-col class="date">
              {{$any(card).value.record.date | date:'dd/MM/yyyy | HH:mm'}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-chip
              *ngFor="let service of $any(card).value.record.services | keyvalue"
              color="primary"
              >{{service.key}}</ion-chip
            >
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
<ion-alert
  [isOpen]="isAlertOpen"
  header="Başarılı"
  message="Rezervasyon başarıyla silindi"
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>
<ion-alert
  [isOpen]="isAlert2Open"
  header="Hata"
  message="Lütfen tekrar deneyiniz"
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>
