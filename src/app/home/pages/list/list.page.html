<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/icon/woman.png" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="12"> Barış Tanrıverdi </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="calendar-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> 2 Haziran 2023 | 14:00 </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              <!-- icon -->
            </ion-col>
            <ion-col size="10">
              <!-- time -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
